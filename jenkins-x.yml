buildPack: docker
pipelineConfig:
  env:
    - name: BUILDER_JX_IMAGE
      value: ghcr.io/jenkins-x/builder-jx:2.1.155-778-patch3
    - name: CHART_REPOSITORY
      value: https://jenkins-x-charts.github.io/v2
    - name: PIPELINE_CODE
      value: edbi
    - name: ENTANDO_DOCKER_IMAGE_INFO_CONFIGMAP
      value: entando-docker-image-info-v6.1
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
          - loop:
              variable: SUBFOLDER
              values:
                - entando-base-common
                - entando-eap72-clustered-base
                - entando-wildfly12-base
              steps:
                - sh: echo "This avoids unwanted kaniko command substitution"  &&  skaffold build -p ${SUBFOLDER} -f skaffold.yaml
                  name: container-build
                - sh: jx step post build --image "${DOCKER_REGISTRY}/${ORG}/${SUBFOLDER}:$(cat VERSION)"
                  name: post-build
      promote:
        replace: true
        steps: []
    release:
      build:
        replace: true
        steps:
          - loop:
              variable: SUBFOLDER
              values:
                - entando-base-common
                - entando-eap72-clustered-base
                - entando-wildfly12-base
              steps:
                - sh: echo "This avoids unwanted kaniko command substitution"  &&  skaffold build -p ${SUBFOLDER} -f skaffold.yaml
                  name: container-build
                - sh: jx step post build --image "${DOCKER_REGISTRY}/${ORG}/${SUBFOLDER}:$(cat VERSION)"
                  name: post-build
      promote:
        replace: true
        steps: []
